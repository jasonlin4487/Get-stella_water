<html>
    <head>
        <meta charset="UTF-8">
        <title>Stella water simulator V2.0</title>
        <link rel="icon" type="image/png" href="assets/stella_tenbatu.png">
        <style type="text/css">           
            body 
            {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: pink;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="scene.js"></script>
        <script src="player.js"></script>
        <script src="water.js"></script>
        <script src="sea_urchin.js"></script>
        <script src="menu.js"></script>
        <script src="end.js"></script>
    </head>
    
    <body>
        <script>
            var config={
                type:Phaser.AUTO,
                width:1200,
                height:500,
                physics:{
                    default:'arcade',
                    arcade:{
                        debug:false,
                        gravity:{
                            y:0,
                        }
                    }
                },
                scene:[Menu,Scene,End]
            };
            var game=new Phaser.Game(config);
        </script>   

    </body>
</html>
